{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/bootstrap.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{% static 'music/js/bootstrap.min.js' %}"></script>
</head>

<body background="{% static 'music/images/background.png' %}">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        {#        header#}
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">sad</a>
        </div>
        {#            items#}
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'music:index' %}">

                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
                    </a>
                </li>
                {#生成图标#}
                <li class="">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; music
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index' %}">

                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>

                <button type="submit" class="btn btn-default">Serach</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}

                    <li class="active">
                        <a href="{% url 'music:album-add' %}">
                            <span class="glyphicon glyphicon-plus"></span> &nbsp;add albums
                        </a>
                    </li>

                    <li class="nav navbar-nav navbar-right">
                        <a href="{% url 'music:log_out' %}">
                            <span class="glyphicon glyphicon-off"></span>&nbsp; logout
                        </a>
                    </li>

                {% else %}
                    <li class="active">
                        <a href="{% url 'music:login' %}">
                            <span class="glyphicon glyphicon-plus"></span> login
                        </a>
                    </li>

                    <li class="nav navbar-nav navbar-right">
                        <a href="{% url 'music:register' %}">
                            <span class="glyphicon glyphicon-off"></span>&nbsp; register
                        </a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
{% block  body %}

{% endblock %}

</body>
</html>
